{% extends 'base.html' %}

{%block content %}
    <h1>Delete Restaurant</h1>
    <p>Are you sure you want to delete the restaurant "{{ object }}"?</p>
    <form method="post" action="{% url 'restaurant:restaurant_delete' pk=restaurant.pk %}">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

{% endblock %}
